        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIAMBOND }}
          entryPoint: .
          channelId: live
          projectId: fiambond